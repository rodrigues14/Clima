<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veja o clima da sua cidade!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Js -->
  <script src="./js/scripts.js" defer></script>
</head>
<body>
  
  <div class="container">
    <div class="form">
      <h1>Confira o clima de uma cidade:</h1>
      <div class="form-input-container center-flex">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="weather-data" class="center-flex hide">
      <h2 class="center-flex">
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="Bandeira do país" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container" class="center-flex">
        <p id="description"></p>
        <img src="" alt="Condições do tempo" id="weather-icon">
      </div>
      <div id="details-container" class="center-flex">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
  </div>
  
</body>
</html>
